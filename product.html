<!DOCTYPE html>
<html lang="en">
<head>

        <h1><center><b>Product Details</b></center> </h1>

            <td>Product code</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Product Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Retail price</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Selling Price</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Distributor Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Manufacture Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Manufacture Date</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Expiry Date</td>
            <td><input type="text" class="form-control"></td>
        </tr>

        </tr>
